<html>
  <head>
    <title>online voting system</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="form-section">
      <div id="headersection">
        <h1 class="form-main-heading">Online voting system</h1>
      </div>
      <div id="bodysection">
        <form action="#" class="form-main">
          <h1 class="form-main-heading1">LOGIN</h1>
          <hr>
          <br>
          <br>
          <div class="d-flex">
            <label for="fname">
              <b>
                <h3>Mobile No :</h3>
              </b>
            </label>
            <input type="tel" name="mobile" placeholder="Enter mobile no">
          </div>
          <div class="d-flex">
            <label for="fname">
              <b>
                <h3>Passowrd :</h3>
              </b>
            </label>
            <input type="password" name="password" placeholder="enter password">
          </div>
          <div class="d-flex">
            <label for="fname">
              <b>
                <h3> Category :</h3>
              </b>
            </label>
            <select name="role" class="login-option">
              <option value="1">Voter</option>
              <option value="2">Candidate</option>
            </select>
          </div>
          <br>
          <br>
          <div style="padding: 10px;">
            <button type="submit" class="login-btn">
              <h3 style="margin: 0px;">LOGIN</h3>
            </button>
          </div>
          <h3>
            <b> New User ? <a href="Signup.html">Sign up</a>
            </b>
          </h3>
      </div>
      </form>
      </div>
    </section>
</html>
